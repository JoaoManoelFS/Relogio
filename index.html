<body>
    <p id="hora"></p>

    <script>
     var data = new Date()   
     setInterval(function(){
     var data = new Date() 
     var hora = data.getHours()
     
     var minuto = data.getMinutes()
    
     var segundo = data.getSeconds()
     if(hora < 10){
     document.getElementById("hora").innerHTML = 0 + "" + hora +":" + minuto ;    
     }
     if( minuto < 10){
     document.getElementById("hora").innerHTML =  hora +":" + 0 + "" + minuto ;    
     }
     if(hora < 10 && minuto < 10 ){
     document.getElementById("hora").innerHTML = 0 + "" + hora +":" + 0 + "" + minuto ;    
     }
     if(hora >= 10 && minuto >= 10 ){
     document.getElementById("hora").innerHTML =  hora +":" + minuto ;    
     }

     },1000) 

    </script>
